gedTouches[0].clientX;                      end[1] = event.changedTouches[0].clientY;                      delta[0]= -(pre[0]-end[0]);                      delta[1] = pre[1]-end[1];                                            baka();                                            break;              }          }      }      document.addEventListener("touchstart", handleTouchEvent, false);      document.addEventListener("touchend", handleTouchEvent, false);      document.addEventListener("touchmove", handleTouchEvent, false);      </script><div data-role="page" id="mission" data-theme="a">  <div data-role="header" data-position="fixed" >    <h1>任务</h1>          <div data-role="button" class="ui-btn-right">        <a href="#setting" data-role="button" data-icon="gear" data-transition="slide">设置</a>      </div>          <div data-role="button" class="ui-btn-left">        <a href="#" data-role="button" data-icon="refresh">刷新</a>      </div>  </div>      <div data-role="content">        <ol data-filter="true">          <ul data-role="listview" data-inset="true">            <li data-role="divider">未完成任务</li>            <li><a href="">                <img src="http://test.eshicon.org/KJ-PROJECT/image/example.jpg">                <h2>Iphone 5S</h2>                <p>作者：Mikoto</p>                <p>摊位：Mikoto's home</p>                <p>价格：RMB 4000</p>                <p>代购人：mikoto</p></a>              </li>              <li><a href="">                <img src="http://test.eshicon.org/KJ-PROJECT/image/example2.jpg">                <h2>手机</h2>                <p>这是另外一个例子。</p></a>              </li>          </ul>          </ol>      </div>  <div data-role="footer" data-position="fixed">    <div data-role="navbar">      <ul>        <li><a href="#mission" data-icon="info" class="ui-state-persist">任务</a></li>        <li><a href="#message" data-icon="star" data-transition="flip" >消息</a></li>      </ul>    </div>  </div></div><di
