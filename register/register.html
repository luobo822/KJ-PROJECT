<body class="login login-action-login wp-core-ui  locale-zh-cn">

<div id="login">
		<h1><a href="#" title="基于萌与爱">KJ PROJECT</a></h1>
		<p class="message register">为协同作战注册</p>

			<form name="registerform" id="registerform" action="" method="post">

				<p>
					<label for="user_name">用户名<br>
						<input type="text" name="user_name" id="user_name" class="input" size="20" data-toggle="tooltip" data-original-title="长度至少为3,允许英文字母、数字、下划线,不能包含空格" data-placement="top" />
					</label>
				</p>

				<p>
					<label for="user_password">密码<br>
						<input type="password" name="user_password" id="user_password" class="input" size="20" data-toggle="tooltip" data-original-title="长度至少为3,允许英文字母、数字、下划线,不能包含空格" data-placement="top" />
					</label>
				</p>

				<p>
					<label for="user_password_confirm">确认密码<br>
						<input type="text" name="user_password_confirm" id="user_password_confirm" class="input" size="20" data-toggle="tooltip" data-original-title="请再次输入密码" data-placement="top" />
					</label>
				</p>

				<p>
					<label for="user_email">电子邮件<br>
					  <input type="text" name="user_email" id="user_email" class="input" size="25" data-toggle="tooltip" data-original-title="你的邮箱地址" data-placement="top"/>
					</label>
				</p>

				<p>
					<label for="user_qq">QQ号码<br>
					  <input type="text" name="user_qq" id="user_qq" class="input" size="25" data-toggle="tooltip" data-original-title="你的QQ号码" data-placement="top"/>
					</label>
				</p>
					
				<p>
					<label for="user_nickname">昵称<br>
					  <input type="text" name="user_nickname" id="user_nickname" class="input" size="25" data-toggle="tooltip" data-original-title="建议使用已对他人公开的昵称,便于他人认出你" data-placement="top" />
					</label>
				</p>

				<p>
					<label for="security_questions">输入密保问题<br>
					  <input type="text" name="security_questions" id="security_questions" class="input" size="25" data-toggle="tooltip" data-original-title="你自定义的密保问题,用来找回密码" data-placement="top" />
					</label>
				</p>
					
				<p>
					<label for="input_security_questions">回答密保问题<br>
						<input type="text" name="input_security_questions" id="input_security_questions" class="input" size="25" data-toggle="tooltip" data-original-title="解答你自己的密保问题,并牢记答案" data-placement="top" />
					</label>
				</p>

				<br><br>

				<p class="submit"><input type="button" class="btn btn-block btn-lg btn-success" value="注册" id="register" data-toggle="tooltip" data-original-title="开始战斗吧！！" data-placement="top" /></p>

				</p>
