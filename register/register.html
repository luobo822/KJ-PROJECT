<html lang="zh-CN">

	    <script>

	     $(function(){
	       
	      $("#user_name").focus(function(){						
						$(this).grumble(
							{
								angle: 90,
								text: '长度不超过10，允许英文字母、数字、下划线',
								type: 'alt-', 
								distance: 50,
								hideAfter: 3000,
							}
						);
				});

				$("#user_password").focus(function(){						
						$(this).grumble(
							{
								angle: 90,
								text: '长度为6-16个字符，不能包含空格',
								type: 'alt-', 
								distance: 50,
								hideAfter: 3000,
							}
						);
				});
				$("#user_password_confirm").focus(function(){						
						$(this).grumble(
							{
								angle: 90,
								text: '请再次输入密码',
								type: 'alt-', 
								distance: 50,
								hideAfter: 3000,
							}
						);
				});
				$("#user_email").focus(function(){						
						$(this).grumble(
							{
								angle: 90,
								text: '你的邮箱地址',
								type: 'alt-', 
								distance: 50,
								hideAfter: 3000,
							}
						);
				});
				$("#user_qq").focus(function(){						
						$(this).grumble(
							{
								angle: 90,
								text: '你的QQ号码',
								type: 'alt-', 
								distance: 50,
								hideAfter: 3000,
							}
						);
				});
				$("#user_nickname").focus(function(e){
				var $me = $(this), interval;
					e.preventDefault();
					$me.grumble(
						{
							angle: 90,
							text: '建议使用已对他人公开的昵称，便于他人认出你',
							type: 'alt-', 
							distance: 10,
							hideAfter:3000,
							hideOnClick: true,
							onShow: function(){
								var angle = 90, dir = 1;
								interval = setInterval(function(){
									(angle > 100 ? (dir=-1, angle--) : ( angle < 90 ? (dir=1, angle++) : angle+=dir));
									$me.grumble('adjust',{angle: angle});
								},25);
							},
							onHide: function(){
								clearInterval(interval);
							}
						}
					);
				});
				$("#security_questions").focus(function(){						
						$(this).grumble(
							{
								angle: 90,
								text: '你自定义的密保问题，用来找回密码',
								type: 'alt-', 
								distance: 50,
								hideAfter: 3000,
							}
						);
				});
				$("#input_security_questions").focus(function(){						
						$(this).grumble(
							{
								angle: 90,
								text: '解答你自己的密保问题，并牢记答案',
								type: 'alt-', 
								distance: 50,
								hideAfter: 3000,
							}
						);
				});
			});
	    </script>

				<p>

					<input type="text" name="user_password" id="user_password" class="input" value="" size="20" /></label>
				</p>

				<p>

					<input type="text" name="user_email" id="user_email" class="input" value="" size="25" /></label>
				</p>

				<p>
					<label for="user_qq">QQ号码<br>
					<input type="text" name="user_qq" id="user_qq" class="input" value="" size="25"/></label>

				<p>

					<input type="text" name="user_nickname" id="user_nickname" class="input" value="" size="25" /></label>
				</p>

				<p>
					<label for="security_questions">输入密保问题<br>
					<input type="text" name="security_questions" id="security_questions" class="input" value="" size="25" /></label>
				</p>
					
				<p>

				<p class="submit"><input type="button" class="btn btn-block btn-lg btn-success" value="注册" id="register" /></p>

			</form>
